<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS: Select Your Realm</title>
    <!-- Modern Game-Style Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Press+Start+2P&family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">

    <style>
        /* =======================================================================
           1. CORE RESET & VARIABLES
           ======================================================================= */
        :root {
            /* Day Realm */
            --day-sky-1: #4facfe;
            --day-sky-2: #00f2fe;
            --day-grass-top: #6ee758;
            --day-grass-side: #4db83b;
            --day-dirt: #5d3a1a;
            --day-glow: rgba(255, 235, 133, 0.4);
            
            /* Night Realm */
            --night-bg-1: #050510;
            --night-bg-2: #0a0a2a;
            --night-bg-3: #1a0033;
            --neon-blue: #00f3ff;
            --neon-purple: #9d00ff;
            --neon-magenta: #ff00ff;

            /* Emblem */
            --gold-core: #ffe600;
            --gold-edge: #ffaa00;
            
            /* Timing */
            --transition-speed: 0.6s;

            /* Steve Colors */
            --steve-skin: #ebae84;
            --steve-skin-dark: #d4936a;
            --steve-shirt: #00a8a8;
            --steve-shirt-dark: #008a8a;
            --steve-pants: #42419a;
            --steve-pants-dark: #32317a;
            --steve-hair: #543419;
            --steve-mouth: #542d1b;

            /* Sheep Colors */
            --sheep-wool: #ffffff;
            --sheep-skin: #f7d2b4;
        }

        * {
            margin: 0; padding: 0; box-sizing: border-box;
            user-select: none;
            -webkit-user-drag: none;
        }

        html, body {
            width: 100vw; height: 100vh;
            overflow: hidden;
            background: #000;
            font-family: 'Rajdhani', sans-serif;
            color: #fff;
        }

        /* HUD Overlay (Audio Toggle) */
        #hud {
            position: absolute; top: 2vw; right: 2vw; z-index: 100;
        }
        .audio-btn {
            background: rgba(0, 0, 0, 0.5); border: 1px solid rgba(255,255,255,0.2);
            padding: 0.8vw 1.5vw; border-radius: 4px; color: #fff;
            font-family: 'Orbitron', sans-serif; font-size: 0.9vw; letter-spacing: 0.1vw;
            cursor: pointer; backdrop-filter: blur(5px);
            transition: all 0.3s ease; display: flex; align-items: center; gap: 0.5vw;
        }
        .audio-btn:hover { border-color: var(--neon-blue); box-shadow: 0 0 15px rgba(0,243,255,0.4); }
        .audio-icon { width: 1vw; height: 1vw; background: #fff; clip-path: polygon(0 30%, 40% 30%, 100% 0, 100% 100%, 40% 70%, 0 70%); }

        #fade-overlay {
            position: fixed; inset: 0; background: #000;
            z-index: 999; opacity: 1; pointer-events: none;
            transition: opacity 1.5s ease-in-out;
        }

        /* =======================================================================
           2. LAYOUT & REALMS
           ======================================================================= */
        #nexus-container {
            display: flex; width: 100vw; height: 100vh; position: relative;
        }

        .realm {
            flex: 1; height: 100%; position: relative; overflow: hidden;
            cursor: pointer;
            transition: flex var(--transition-speed) cubic-bezier(0.25, 1, 0.5, 1), 
                        filter var(--transition-speed) ease;
            will-change: flex, filter;
        }

        .realm-content {
            position: absolute; width: 100%; height: 100%; left: 0; top: 0;
            transition: transform var(--transition-speed) cubic-bezier(0.25, 1, 0.5, 1);
            transform-origin: center center;
            will-change: transform;
        }

        #nexus-container:has(.realm:hover) .realm:not(:hover) {
            filter: brightness(0.3) grayscale(0.8);
        }
        .realm:hover { flex: 1.15; z-index: 10; }
        .realm:hover .realm-content { transform: scale(1.05); }
        .realm:hover .realm-title { transform: translateY(calc(-50% - 1.5vw)) scale(1.05); }

        .realm-title {
            position: absolute; top: 50%; transform: translateY(-50%); width: 100%;
            text-align: center; z-index: 30; pointer-events: none;
            transition: transform var(--transition-speed) ease;
            padding: 0 5%;
        }
        .realm-title h1 {
            font-family: 'Orbitron', sans-serif; font-weight: 900; font-size: 4vw;
            letter-spacing: 0.3vw; text-transform: uppercase;
            text-shadow: 0 5px 15px rgba(0,0,0,0.8); margin-bottom: 0.5vw;
            transition: text-shadow 0.3s ease;
            line-height: 1.1;
        }
        /* High-visibility sub-caption styling (Background Rectangle Removed) */
        .realm-title p {
            font-size: 1.85vw; 
            font-weight: 700; 
            letter-spacing: 0.1vw;
            color: #fff; 
            text-transform: uppercase;
            text-shadow: 0 3px 12px rgba(0,0,0,1), 0 0 10px rgba(0,0,0,0.8); 
            display: inline-block;
            padding: 0.4vw 1.2vw;
            border-radius: 6px;
        }

        /* =======================================================================
           3. DAY REALM (Left - Fantasy/Minecraft)
           ======================================================================= */
        #day-realm .realm-content {
            background: linear-gradient(180deg, var(--day-sky-1) 0%, var(--day-sky-2) 60%);
        }

        .god-rays {
            position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: repeating-conic-gradient(from 0deg at 50% 50%, 
                transparent 0deg, transparent 15deg, var(--day-glow) 20deg, var(--day-glow) 25deg, transparent 30deg);
            animation: rotateRays 120s linear infinite; opacity: 0.6; mix-blend-mode: overlay;
        }

        .block-cloud {
            position: absolute; background: rgba(255,255,255,0.9);
            box-shadow: 5px 5px 0 rgba(0,0,0,0.1);
            animation: floatCloud linear infinite;
        }
        .cloud1 { width: 12vw; height: 3vw; top: 15%; left: 10%; animation-duration: 40s; }
        .cloud1::before { content:''; position:absolute; width: 6vw; height: 3vw; top:-3vw; left: 2vw; background: rgba(255,255,255,0.9); }
        .cloud2 { width: 8vw; height: 2vw; top: 25%; left: 60%; animation-duration: 30s; animation-delay: -10s; }
        .cloud2::before { content:''; position:absolute; width: 4vw; height: 2vw; top:-2vw; left: 1vw; background: rgba(255,255,255,0.9); }

        .terrain-container {
            position: absolute; bottom: 0; left: -5%; width: 110%; height: 40%;
            z-index: 5;
        }
        .terrain-back { fill: #4a9e3a; transform: translateY(15%); opacity: 0.8; }
        .terrain-earth { fill: var(--day-dirt); }
        .terrain-front { fill: var(--day-grass-top); filter: drop-shadow(0 2px 5px rgba(0, 0, 0, 0.2)); }

        .pollen {
            position: absolute; width: 4px; height: 4px; background: #fff;
            border-radius: 50%; box-shadow: 0 0 8px 2px rgba(255,255,255,0.8);
            animation: floatUp linear infinite; opacity: 0;
        }

        .bush {
            position: absolute; background: #3d8c31; z-index: 6;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        .bush::before, .bush::after {
            content: ''; position: absolute; background: inherit; box-shadow: inherit;
        }
        .bush-1 { width: 1.5vw; height: 1.5vw; bottom: 8vh; left: 8%; }
        .bush-1::before { width: 1.2vw; height: 1.2vw; bottom: 0.5vw; left: -0.8vw; }
        .bush-1::after { width: 1vw; height: 1vw; bottom: 0.2vw; right: -0.6vw; }

        /* Unified Top Alignment */
        #day-realm .realm-title { top: 50%; } 
        
        #day-realm .realm-title h1 {
            font-family: 'Press Start 2P', cursive;
            font-size: 7vw; 
            text-transform: none;
            letter-spacing: 0;
            color: #a0a0a0; 
            text-shadow: 
                0.1vw 0.1vw 0 #777,
                0.2vw 0.2vw 0 #777,
                0.3vw 0.3vw 0 #555,
                0.4vw 0.4vw 0 #555,
                0.5vw 0.5vw 0 #333;
        }

        #day-realm:hover .realm-title h1 {
            text-shadow: 
                0.15vw 0.15vw 0 #888,
                0.3vw 0.3vw 0 #888,
                0.45vw 0.45vw 0 #666,
                0.6vw 0.6vw 0 #666,
                0.75vw 0.75vw 0 #444,
                0 0 20px rgba(255,255,255,0.4);
        }

        /* -----------------------------------------------------------------------
           3D MINECRAFT STEVE CHARACTER
           ----------------------------------------------------------------------- */
        .steve-wrapper {
            position: absolute;
            bottom: 10vh;
            left: 20%; 
            width: 5vw;
            height: 8vw;
            z-index: 10;
            perspective: 1000px;
            transform-style: preserve-3d;
            animation: steveBreathing 2.5s infinite ease-in-out;
            opacity: 0.95;
        }

        .steve-3d-box {
            position: relative;
            width: 100%; height: 100%;
            transform-style: preserve-3d;
            transform: rotateY(25deg); 
        }

        .block-3d {
            position: absolute;
            transform-style: preserve-3d;
        }

        .face {
            position: absolute;
            width: 100%; height: 100%;
        }

        .steve-head {
            width: 2.2vw; height: 2.2vw;
            left: 1.4vw; top: 0;
            transform-style: preserve-3d;
            animation: steveHeadSearch 6s infinite ease-in-out;
        }
        .head-front { background: var(--steve-skin); transform: translateZ(1.1vw); }
        .head-right { background: var(--steve-skin-dark); width: 2.2vw; transform: rotateY(90deg) translateZ(1.1vw); }
        .head-left  { background: var(--steve-skin-dark); width: 2.2vw; transform: rotateY(-90deg) translateZ(1.1vw); }
        .head-top   { background: var(--steve-hair); height: 2.2vw; transform: rotateX(90deg) translateZ(1.1vw); }

        .head-front::after {
            content: ''; position: absolute; top: 50%; left: 15%; width: 12%; height: 10%;
            background: white;
            box-shadow: 
                0.1vw 0 0 #42419a,
                1vw 0 0 white,
                1.1vw 0 0 #42419a,
                0.5vw 0.3vw 0 #ebae84,
                0.5vw 0.6vw 0 var(--steve-mouth);
        }
        .head-front::before, .head-right::before, .head-left::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 35%;
            background: var(--steve-hair);
        }

        .steve-body {
            width: 2.2vw; height: 3vw;
            left: 1.4vw; top: 2.2vw;
            transform-style: preserve-3d;
        }
        .body-front { background: var(--steve-shirt); transform: translateZ(0.6vw); }
        .body-right { background: var(--steve-shirt-dark); width: 1.2vw; transform: rotateY(90deg) translateZ(1.1vw); }
        .body-left  { background: var(--steve-shirt-dark); width: 1.2vw; transform: rotateY(-90deg) translateZ(1.1vw); }

        .steve-arm {
            width: 1.1vw; height: 3vw;
            top: 2.2vw;
            transform-style: preserve-3d;
            transform-origin: top center;
            animation: steveIdleLimb 3s infinite ease-in-out;
        }
        .steve-arm.left  { left: 0.3vw; z-index: 2; }
        .steve-arm.right { left: 3.6vw; z-index: 5; }

        .arm-face {
            position: absolute; width: 100%; height: 100%;
            background: var(--steve-shirt);
        }
        .arm-skin {
            position: absolute; bottom: 0; width: 100%; height: 1vw;
            background: var(--steve-skin);
        }
        .arm-side {
            position: absolute; width: 0.6vw; height: 100%;
            background: var(--steve-shirt-dark);
            transform: rotateY(90deg) translateZ(0.5vw);
        }

        .steve-legs {
            display: flex; width: 2.2vw; height: 3vw;
            left: 1.4vw; top: 5.2vw;
            position: absolute;
            transform-style: preserve-3d;
        }
        .steve-leg {
            flex: 1; height: 100%;
            background: var(--steve-pants);
            transform-style: preserve-3d;
        }
        .steve-leg:first-child { background: var(--steve-pants-dark); }

        /* -----------------------------------------------------------------------
           ANIMATIONS
           ----------------------------------------------------------------------- */
        @keyframes steveBreathing {
            0%, 100% { transform: translateY(0); }
            50%      { transform: translateY(-0.1vw); }
        }

        @keyframes steveHeadSearch {
            0%, 100% { transform: rotateY(-35deg); }
            50%      { transform: rotateY(35deg); }
        }

        @keyframes steveIdleLimb {
            0%, 100% { transform: rotate(4deg); }
            50%      { transform: rotate(-4deg); }
        }

        /* -----------------------------------------------------------------------
           MINECRAFT SHEEP - PURE WHITE
           ----------------------------------------------------------------------- */
        .sheep-wrapper {
            position: absolute;
            bottom: 8vh;
            left: 45%; 
            width: 3vw;
            height: 2.5vw;
            z-index: 9;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .sheep-body {
            width: 2.5vw; height: 1.8vw;
            background: #ffffff;
            position: relative;
            box-shadow: 2px 2px 0 rgba(0,0,0,0.1);
        }
        
        .sheep-head {
            position: absolute;
            left: -0.8vw; top: -0.2vw;
            width: 1.2vw; height: 1.2vw;
            background: #ffffff;
            transform-origin: right bottom;
            animation: sheepEat 4s infinite ease-in-out;
        }
        
        .sheep-head::after {
            content: ''; position: absolute;
            top: 30%; left: 0; width: 80%; height: 70%;
            background: var(--sheep-skin);
            box-shadow: 0.1vw 0.2vw 0 #000, 0.6vw 0.2vw 0 #000;
        }
        
        .sheep-legs {
            display: flex; justify-content: space-around;
            width: 2vw; margin-top: -0.1vw;
        }
        
        .sheep-leg {
            width: 0.4vw; height: 0.8vw;
            background: var(--sheep-skin);
            box-shadow: 0 0.3vw 0 #ffffff inset;
        }

        @keyframes sheepEat {
            0%, 20%, 80%, 100% { transform: rotate(0deg); }
            30%, 70% { transform: rotate(40deg); }
        }

        /* -----------------------------------------------------------------------
           NIGHT REALM TITLES & STYLES
           ----------------------------------------------------------------------- */
        #night-realm .realm-title h1 {
            font-size: 6vw; 
            line-height: 1.1;
            color: #fff; 
            -webkit-text-stroke: 0.15vw var(--neon-purple); 
            text-shadow: 
                0 0 10px var(--neon-purple),
                0 0 20px var(--neon-blue),
                0 0 40px var(--neon-blue),
                0 0 80px var(--neon-purple);
            transition: all 0.4s ease;
        }

        #night-realm:hover .realm-title h1 {
            text-shadow: 
                0 0 10px var(--neon-blue),
                0 0 25px var(--neon-magenta),
                0 0 50px var(--neon-magenta),
                0 0 90px var(--neon-purple),
                0 0 130px var(--neon-purple);
        }

        #night-realm .realm-content {
            background: linear-gradient(180deg, var(--night-bg-1) 0%, var(--night-bg-2) 40%, var(--night-bg-3) 100%);
        }

        .cyber-glow {
            position: absolute; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 0%, rgba(157,0,255,0.15) 60%, rgba(0,243,255,0.2) 100%);
            z-index: 1; pointer-events: none;
        }

        .grid-container {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 60%;
            perspective: 800px; overflow: hidden; z-index: 2;
            mask-image: linear-gradient(to bottom, transparent 0%, black 30%);
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 40%);
        }
        .cyber-grid {
            position: absolute; top: 0; left: -50%; width: 200%; height: 200%;
            background-image: 
                linear-gradient(var(--neon-purple) 2px, transparent 2px),
                linear-gradient(90deg, var(--neon-blue) 2px, transparent 2px);
            background-size: 4vw 4vw;
            transform: rotateX(75deg);
            transform-origin: top center;
            animation: moveGrid 3s linear infinite;
            box-shadow: inset 0 0 100px var(--neon-magenta);
        }

        .data-streak {
            position: absolute; width: 2px; height: 15vh;
            background: linear-gradient(to bottom, transparent, var(--neon-blue), #fff);
            filter: drop-shadow(0 0 5px var(--neon-blue));
            animation: dropStreak linear infinite; opacity: 0; z-index: 3;
        }

        /* -----------------------------------------------------------------------
           CENTER DIVIDER & EMBLEM
           ----------------------------------------------------------------------- */
        #center-divider {
            position: absolute; left: 50%; top: 0; width: 6px; height: 100%;
            background: linear-gradient(to bottom, transparent, var(--gold-core), var(--gold-edge), var(--gold-core), transparent);
            transform: translateX(-50%); z-index: 50;
            box-shadow: 0 0 20px var(--gold-edge), 0 0 40px var(--gold-core);
            pointer-events: none;
        }

        #center-divider::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 30%;
            background: linear-gradient(to bottom, transparent, #fff, transparent);
            animation: beamShimmer 2s linear infinite; filter: blur(2px);
        }

        .emblem-wrapper {
            position: absolute; top: 50%; left: 50%;
            width: 14vw; height: 14vw;
            transform: translate(-50%, -50%);
            perspective: 1000px; z-index: 60; pointer-events: none;
        }

        .emblem {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d;
            animation: flipCoin 5s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .emblem-pulse {
            position: absolute; top: 50%; left: 50%; width: 100%; height: 100%;
            transform: translate(-50%, -50%) rotate(45deg);
            background: radial-gradient(circle, var(--gold-core) 0%, transparent 70%);
            filter: blur(20px); opacity: 0.5;
            animation: emblemGlowPulse 5s infinite cubic-bezier(0.4, 0.0, 0.2, 1);
        }

        .diamond-face {
            position: absolute; width: 70%; height: 70%;
            top: 15%; left: 15%;
            background: rgba(20,20,20,0.9);
            border: 0.3vw solid var(--gold-core);
            box-shadow: inset 0 0 2vw var(--gold-edge), 0 0 1vw var(--gold-core);
            display: flex; align-items: center; justify-content: center;
        }
        .front { transform: rotateZ(45deg) translateZ(1vw); }
        .back  { transform: rotateZ(45deg) translateZ(-1vw) rotateY(180deg); }
        
        .diamond-core {
            width: 40%; height: 40%; background: #fff;
            box-shadow: 0 0 2vw #fff, 0 0 4vw var(--gold-core);
            animation: corePulse 2s alternate infinite;
        }

        /* =======================================================================
           GENERAL ANIMATIONS
           ======================================================================= */
        @keyframes rotateRays { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        @keyframes floatCloud { from { transform: translateX(-20vw); } to { transform: translateX(60vw); } }
        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.5); opacity: 0; }
        }
        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 0 4vw; }
        }
        @keyframes dropStreak {
            0% { transform: translateY(-20vh); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }
        @keyframes beamShimmer {
            0% { transform: translateY(350%); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100%); opacity: 0; }
        }
        @keyframes flipCoin {
            0% { transform: rotateY(0deg); }
            40% { transform: rotateY(0deg); }
            80% { transform: rotateY(360deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes emblemGlowPulse {
            0%, 40%, 100% { opacity: 0.4; transform: translate(-50%, -50%) rotate(45deg) scale(1); }
            60% { opacity: 1; transform: translate(-50%, -50%) rotate(45deg) scale(1.5); }
        }
        @keyframes corePulse {
            0% { transform: scale(0.8); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 1; }
        }
    </style>
</head>
<body>

    <div id="fade-overlay"></div>

    <div id="hud">
        <div class="audio-btn" id="audio-btn" onclick="toggleAudio()">
            <div class="audio-icon" id="audio-icon"></div>
            <span id="audio-text">SYS.AUDIO: OFF</span>
        </div>
    </div>

    <div id="nexus-container">
        
        <!-- ================= LEFT SIDE: DAY REALM ================= -->
        <div class="realm" id="day-realm" onclick="selectWorld('Digital Universe', 'page1.html')">
            <div class="realm-content" id="day-content">
                <div class="god-rays"></div>
                <div class="block-cloud cloud1"></div>
                <div class="block-cloud cloud2"></div>
                <div id="day-particles"></div>
                <div class="bush bush-1"></div>

                <!-- Pure White Sheep -->
                <div class="sheep-wrapper">
                    <div class="sheep-head"></div>
                    <div class="sheep-body"></div>
                    <div class="sheep-legs">
                        <div class="sheep-leg"></div>
                        <div class="sheep-leg"></div>
                    </div>
                </div>

                <!-- 3D Searching Steve Character - Stationary Idle Pose -->
                <div class="steve-wrapper">
                    <div class="steve-3d-box">
                        <!-- Head -->
                        <div class="block-3d steve-head">
                            <div class="face head-front"></div>
                            <div class="face head-right"></div>
                            <div class="face head-left"></div>
                            <div class="face head-top"></div>
                        </div>
                        <!-- Body -->
                        <div class="block-3d steve-body">
                            <div class="face body-front"></div>
                            <div class="face body-right"></div>
                            <div class="face body-left"></div>
                        </div>
                        <!-- Limbs - Rebuilt for 3D visibility -->
                        <div class="block-3d steve-arm left">
                            <div class="arm-face"></div>
                            <div class="arm-side"></div>
                            <div class="arm-skin"></div>
                        </div>
                        <div class="block-3d steve-arm right">
                            <div class="arm-face"></div>
                            <div class="arm-side"></div>
                            <div class="arm-skin"></div>
                        </div>
                        <div class="steve-legs">
                            <div class="steve-leg"></div>
                            <div class="steve-leg"></div>
                        </div>
                    </div>
                </div>

                <!-- Blocky Terrain SVG -->
                <svg class="terrain-container" viewBox="0 0 100 100" preserveAspectRatio="none">
                    <path class="terrain-back" d="M0,100 L0,50 L10,50 L10,35 L25,35 L25,55 L40,55 L40,30 L60,30 L60,45 L80,45 L80,25 L100,25 L100,100 Z"/>
                    <path class="terrain-earth" d="M0,100 L0,70 L15,70 L15,60 L35,60 L35,75 L55,75 L55,50 L75,50 L75,65 L100,65 L100,100 Z"/>
                    <path class="terrain-front" d="M0,75 L0,70 L15,70 L15,60 L35,60 L35,75 L35,78 L15,75 L15,82 L0,82 Z
                        M35,75 L55,75 L55,50 L75,50 L75,65 L100,65 L100,72 L75,70 L75,60 L55,85 L35,85 Z"/>
                </svg>
            </div>
            
            <div class="realm-title">
                <h1>Mine Quest</h1>
                <p>ENTER INTO DIGITAL OPTIMIZATION UNIVERSE</p>
            </div>
        </div>

        <!-- ================= RIGHT SIDE: NIGHT REALM ================= -->
        <div class="realm" id="night-realm" onclick="selectWorld('Content Arena', 'page2.html')">
            <div class="realm-content" id="night-content">
                <div class="cyber-glow"></div>
                <div class="grid-container"><div class="cyber-grid"></div></div>
                <div id="night-particles"></div>
            </div>
            <div class="realm-title">
                <h1>Fuse<br>Or Confuse</h1>
                <p>ENTER THE CONTENT ENABLEMENT ARENA</p>
            </div>
        </div>

        <!-- ================= CENTER DIVIDER ================= -->
        <div id="center-divider"></div>
        <div class="emblem-wrapper">
            <div class="emblem-pulse"></div>
            <div class="emblem">
                <div class="diamond-face front"><div class="diamond-core"></div></div>
                <div class="diamond-face back"><div class="diamond-core"></div></div>
            </div>
        </div>
    </div>

    <script>
        window.onload = () => {
            setTimeout(() => { document.getElementById('fade-overlay').style.opacity = '0'; }, 100);
            initParticles();
        };

        function initParticles() {
            const dayContainer = document.getElementById('day-particles');
            const nightContainer = document.getElementById('night-particles');
            for(let i=0; i<30; i++) {
                let p = document.createElement('div');
                p.className = 'pollen';
                p.style.left = Math.random() * 100 + '%';
                p.style.animationDuration = (Math.random() * 10 + 10) + 's';
                p.style.animationDelay = (Math.random() * -20) + 's';
                dayContainer.appendChild(p);
            }
            for(let i=0; i<20; i++) {
                let s = document.createElement('div');
                s.className = 'data-streak';
                s.style.left = Math.random() * 100 + '%';
                s.style.animationDuration = (Math.random() * 2 + 1) + 's';
                s.style.animationDelay = (Math.random() * -5) + 's';
                nightContainer.appendChild(s);
            }
        }

        let isTransitioning = false;
        function selectWorld(worldName, url) {
            if (isTransitioning) return;
            isTransitioning = true;
            playSfx('select');
            const overlay = document.getElementById('fade-overlay');
            overlay.style.transition = 'opacity 0.8s ease-in';
            overlay.style.opacity = '1';
            setTimeout(() => {
                console.log(`Initiating warp to: ${worldName} -> ${url}`);
                setTimeout(() => {
                    overlay.style.transition = 'opacity 1s ease-out';
                    overlay.style.opacity = '0';
                    isTransitioning = false;
                }, 1000);
            }, 800);
        }

        document.getElementById('day-realm').addEventListener('mouseenter', () => { if(!isTransitioning) playSfx('hoverLeft'); });
        document.getElementById('night-realm').addEventListener('mouseenter', () => { if(!isTransitioning) playSfx('hoverRight'); });

        let audioCtx, ambientGain, isAudioMuted = true;
        function initAudio() {
            if (audioCtx) return;
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            ambientGain = audioCtx.createGain();
            ambientGain.gain.value = 0; 
            const filter = audioCtx.createBiquadFilter();
            filter.type = 'lowpass'; filter.frequency.value = 600; 
            filter.connect(ambientGain); ambientGain.connect(audioCtx.destination);
            const filterLfo = audioCtx.createOscillator();
            filterLfo.frequency.value = 4; 
            const filterLfoGain = audioCtx.createGain();
            filterLfoGain.gain.value = 500; 
            filterLfo.connect(filterLfoGain); filterLfoGain.connect(filter.frequency);
            filterLfo.start();
            [55.00, 110.00, 111.00].forEach(freq => {
                let osc = audioCtx.createOscillator();
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
                osc.connect(filter); osc.start();
            });
            const arpNotes = [220.00, 261.63, 329.63, 392.00, 440.00, 329.63, 261.63, 110.00];
            let arpIndex = 0;
            setInterval(() => {
                if(!isAudioMuted && audioCtx.state === 'running') {
                    const now = audioCtx.currentTime;
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'square'; osc.frequency.setValueAtTime(arpNotes[arpIndex], now);
                    gain.gain.setValueAtTime(0, now);
                    gain.gain.linearRampToValueAtTime(0.15, now + 0.02);
                    gain.gain.exponentialRampToValueAtTime(0.001, now + 0.12);
                    osc.connect(gain); gain.connect(audioCtx.destination);
                    osc.start(now); osc.stop(now + 0.12);
                    arpIndex = (arpIndex + 1) % arpNotes.length;
                }
            }, 125); 
        }

        function toggleAudio() {
            if (!audioCtx) initAudio();
            if (audioCtx.state === 'suspended') audioCtx.resume();
            isAudioMuted = !isAudioMuted;
            const btnText = document.getElementById('audio-text');
            const btnIcon = document.getElementById('audio-icon');
            if (isAudioMuted) {
                ambientGain.gain.setTargetAtTime(0, audioCtx.currentTime, 0.5);
                btnText.innerText = "SYS.AUDIO: OFF"; btnIcon.style.opacity = "0.3";
            } else {
                ambientGain.gain.setTargetAtTime(0.25, audioCtx.currentTime, 1);
                btnText.innerText = "SYS.AUDIO: ON"; btnIcon.style.opacity = "1";
            }
        }

        function playSfx(type) {
            if (isAudioMuted || !audioCtx) return;
            const now = audioCtx.currentTime;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.connect(gain); gain.connect(audioCtx.destination);
            if (type === 'hoverLeft') {
                osc.type = 'square'; osc.frequency.setValueAtTime(440, now);
                osc.frequency.setValueAtTime(659.25, now + 0.05);
                osc.frequency.setValueAtTime(880, now + 0.1);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.15);
                osc.start(now); osc.stop(now + 0.15);
            } else if (type === 'hoverRight') {
                osc.type = 'sawtooth'; osc.frequency.setValueAtTime(2000, now);
                osc.frequency.exponentialRampToValueAtTime(150, now + 0.2);
                gain.gain.setValueAtTime(0.05, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.2);
                osc.start(now); osc.stop(now + 0.2);
            } else if (type === 'select') {
                osc.type = 'square'; osc.frequency.setValueAtTime(150, now);
                osc.frequency.exponentialRampToValueAtTime(40, now + 0.5);
                gain.gain.setValueAtTime(0.2, now);
                gain.gain.exponentialRampToValueAtTime(0.001, now + 0.8);
                osc.start(now); osc.stop(now + 0.8);
            }
        }
    </script>
